<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Racing Game Prototype</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- Game Canvas Wrapper -->
    <div id="game-container"></div>

    <!-- UI Overlay -->
    <div id="hud">
        <div class="hud-item">
            <span class="hud-label">Lap</span>
            <span class="hud-value"><span id="lap-current">1</span> / <span id="lap-total">3</span></span>
        </div>
        <div class="hud-item">
            <span class="hud-label">Time</span>
            <span class="hud-value" id="time-value">00:00.00</span>
        </div>
    </div>

    <div id="speed-gauge">
        <div id="speed-value">0</div>
        <div id="speed-unit">KM/H</div>
    </div>
    
    <div id="drift-indicator">DRIFT!</div>

    <div id="lap-message">LAP 2</div>

    <div id="start-screen">
        <h1>Car Racing Boy</h1>
        <p>Master the physics. Watch your speed.</p>
        
        <div class="controls">
            <div class="key w">W</div>
            <div class="key a">A</div>
            <div class="key s">S</div>
            <div class="key d">D</div>
        </div>
        <p style="margin-bottom: 20px; color: #aaa;">Use Arrow Keys or WASD to Drive</p>

        <button class="btn" id="start-btn">Start Engine</button>
    </div>

    <!-- Background Sound -->
    <audio id="bg-music" src="./assets/sounds/i-love-my-8-bit-game-console-301272.mp3" loop preload="auto"></audio>

    <!-- Main Script -->
    <script type="module">
        import { init } from './js/main.js';

        const audio = document.getElementById('bg-music');
        const startBtn = document.getElementById('start-btn');
        const startScreen = document.getElementById('start-screen');

        startBtn.addEventListener('click', () => {
            // Hide start screen
            startScreen.style.opacity = 0;
            setTimeout(() => startScreen.style.display = 'none', 500);

            // Play background music safely
            audio.volume = 0.5;
            audio.play().catch(e => console.warn('Audio play blocked:', e));

            // Init game
            initGame();
        });
    </script>

    <!-- Modules Import -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
